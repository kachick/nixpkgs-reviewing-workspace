name: ✍
run-name: 'Report for ${{ inputs.run_id }}'
on:
  workflow_call:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Target Run'
        required: true
        type: string

jobs:
  report:
    runs-on: ubuntu-24.04
    steps:
      - uses: cachix/install-nix-action@f0fe604f8a612776892427721526b4c7cfb23aba # v31.4.1 - Don't use DeterminateSystems/nix-installer-action that cannot specify the Nix version
      - uses: actions/checkout@v4
      - name: Generate report
        env:
          GH_TOKEN: '${{ github.token }}'
        run: |
          nix run .#resume -- '${{ inputs.run_id }}' >> "$GITHUB_STEP_SUMMARY"
