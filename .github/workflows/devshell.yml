name: üêö
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/devshell.yml'
      - '**.nix'
      - 'flake.*'
      - 'Taskfile.yml'
  pull_request:
    paths:
      - '.github/workflows/devshell.yml'
      - '**.nix'
      - 'flake.*'
      - 'Taskfile.yml'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

jobs:
  tasks:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          # - ubuntu-24.04-arm # aarch64-linux
          # - macos-15 # aarch64
          # - macos-15-intel # x86_64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: cachix/install-nix-action@9280e7aca88deada44c930f1e2c78e21c3ae3edd # v31.7.0
        with:
          extra_nix_config: |
            sandbox = true
      - name: Ensure sandbox mode
        run: |
          set -x
          [[ "$(nix config show sandbox)" == 'true' ]]
      - run: nix develop --command echo 'This step should be done before any other "nix develop" steps because of measuring Nix build time'
      - run: nix flake check
      - run: nix flake show
      - run: nix develop --command task check
    # - run: nix run . -- --version
